<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  {% if error %}
  <p>{{ error }}</p>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    <label for="login">Введите логин</label>
    <input type="text" name="login" id="login" maxlength="30" required>

    <label for="password">Введите пароль</label>
    <input type="text" name="password" id="password" minlength="8" required>

    <label for="r_pass">Повторите пароль</label>
    <input type="text" name="r_pass" id="r_pass" minlength="8" required>

    <label for="age">Введите свой возраст</label>
    <input type="text" name="age" id="age" maxlength="3" required>

    <button type="submit">Зарегистрироваться</button>
  </form>
</body>
</html>
